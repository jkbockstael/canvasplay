<!doctype html>
<!-- Canvasplay - An HTML5 <canvas> playground to fiddle with animations in an interactive way. -->
<!-- 2012, Jean-Karim Bockstael <jkb@jkbockstael.be> -->
<html>
<head>
	<title>Canvasplay</title>
	<link rel="stylesheet" type="text/css" href="canvasplay.css" />
	<link rel="stylesheet" href="vendor/codemirror/codemirror.css">
	<script type="text/javascript" src="canvasplay.js"></script>
	<script type="text/javascript" src="vendor/codemirror/codemirror.js"></script>
	<script type="text/javascript" src="vendor/codemirror/mode/javascript.js"></script>
</head>
<body>
	<canvas id="canvasoutput" width="500", height="500"></canvas>
	<div id="code" class="bottom">
		<span id="framerate">FPS: </span>
		<div id="buttons">
			<button id="runbutton">Run</button>
			<button id="stopbutton">Stop</button>
			<button id="showHideButton">Hide</button>	
			<button id="switchSideButton">Switch</button>	
			<button id="fullscreenbutton">Fullscreen</button>
		</div>
		<textarea id="codeinput">Code here</textarea>
	</div>
	<script type="text/javascript">
		var myCodeMirror = CodeMirror.fromTextArea(document.getElementById('codeinput'),{
			lineNumbers: true,
			matchBrackets: true,
			mode: "text/javascript"
		});
		window.cp = canvasPlay();
		cp.init({
			canvas: "canvasoutput",
			code: "codeinput",
			framerate: "framerate",
			run: "runbutton",
			stop: "stopbutton",
			hide: "showHideButton",
			switchSide: "switchSideButton",
			fullscreen: "fullscreenbutton"
		});
	</script>
</body>
</html>
